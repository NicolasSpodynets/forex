            position: relative;

            font-weight: 800; 
            text-transform: uppercase;
            box-shadow: 0 5px 15px rgba(188, 19, 254, 0.4);

            margin: 0 0 15px 0;

            position: absolute; 
            left: 0; 
            font-weight: 800; 
            font-size: 1.3rem;
        }

            margin: 0 0 25px 0;
            border-left: 4px solid var(--problem);

            font-family: 'Orbitron', sans-serif;

            border-radius: 8px;
